<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <a type="button" class="close" data-dismiss="modal">&times;</a>


            <!-- Modal body -->
            <div class="modal-body">
                <div class="container">
                    <h2>Reach Us !</h2>
                    <form action="#" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter Your Name !"
                                name="name" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Id:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Your Email Id !"
                                name="email" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="number">Contact Number:</label>
                            <input type="phone" class="form-control" id="phone" placeholder="Enter Your Phone Number !"
                                name="phone" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="number">Message :</label>
                            <textarea class="form-control" rows="5" id="comment" placeholder="Enter Your Message !" required></textarea>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" required> I agree on
                                to share my details with crown.
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Check this checkbox to continue.</div>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
